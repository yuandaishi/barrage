<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				background: pink;
				position: relative;
			}
			.box_2{
				width: 500px;
				height: 500px;
				background: #333333;
			}
			.box_3{
				position: absolute;
				width: 400px;
				height: 400px;
				background: gold;
				top: 0;
			}
			.move_barrage{
				animation: move 0.25s infinite;
				width: 200px;
				height: 200px;
				background: gold;
			}
			@-webkit-keyframes move{
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(5px);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box_2">
				
			</div>
			<div class="box_3">
				
			</div>
